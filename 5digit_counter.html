<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="5digit_counter.css">
</head>

<body>
  <div id="counter-head">
    <h1>Enter Value From 1 and 99999</h1>
    <!-- <label for="number"></label> -->
    <input type="number" name="" id="count" placeholder="Enter Number">
    <button id="counter-btn">Start Counter</button>
  </div>
  <div id="counter-body">
    <div>
      <div class="first" id="tthouss"><span>0</span></div>
      <div class="next" id="tthous"><span>1</span></div>
    </div>
    <div>
      <div class="first" id="thouss"><span>0</span></div>
      <div class="next" id="thous"><span>1</span></div>
    </div>
    <div>
      <div class="first" id="hunds"><span>0</span></div>
      <div class="next" id="hund"><span>1</span></div>
    </div>
    <div>
      <div class="first" id="tens"><span>0</span></div>
      <div class="next" id="ten"><span>1</span></div>
    </div>
    <div>
      <div class="first" id="ones"><span>0</span></div>
      <div class="next" id="one"><span>1</span></div>
    </div>
  </div>

  <script src="5digit_counter.js"></script>

</body>

</html>
